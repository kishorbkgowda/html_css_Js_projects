<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
              <header>BMI CALCULATOR</header>
              <div class="height">
                <span>
                    Your Height (cm)
                </span>
            <input type="number" class="hei">
        </div>
            <div class="weight">
                <span>
                    Your Weight (kg)
                </span>
            <input type="number" class="wei">
        </div>
        <div class="btns"> <button>Compute BMI</button></div>
         
            <div class="btns"> <button onclick="clearall()">Clear</button></div>
            
           <div><input class="result" type="text"></div>
        <div><p>Weight Condition : <span class="showdown"></span> </p></div>
        </div></body>

    
    <script src="index.js"></script>
</body>
</html>
