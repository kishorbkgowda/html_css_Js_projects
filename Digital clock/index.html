<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="chronometer.png">
    <title>DIGITAL CLOCK</title>
</head>
<body>
  
       <div class="container">
         <div class="clock">
            <span class="hours" id="hrs">H</span>
            <span>:</span>
            <span class="min" id="min">M</span>
            <span>:</span>
            <span class="sec" id="sec">S</span>
        
        </div>    
       </div>

    <script src="index.js"></script>
</body>
</html>
