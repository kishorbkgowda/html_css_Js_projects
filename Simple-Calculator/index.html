<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/000/499/767/original/calculator-icon-design-vector.jpg">
    <title>CALCULATOR</title>
</head>
<body>
    <header>
      <div><div class="loader">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div></div>
      <div><button class="btn" type="button">
        <strong>CALCULATOR</strong>
        <div id="container-stars">
          <div id="stars"></div>
        </div>
      
        <div id="glow">
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
      </button>
      </div>
</header>

<div class="container">
 <div class="form-control">
    <input class="input input-alt" placeholder="0" required="" type="text">
    <span class="input-border input-border-alt"></span>
  </div>
  
  <div class="row">
    <button>AC</button>
    <button>DEL</button>
    <button>%</button>
    <button>/</button>
  
  </div>
<div class="row">
<button>7</button>
<button>8</button>
<button>9</button>
<button>*</button>

</div>
<div class="row">
<button>4</button>
<button>5</button>
<button>6</button>
<button>-</button>

</div>
<div class="row">
<button>1</button>
<button>2</button>
<button>3</button>
<button>+</button>

</div>
<div class="row">
<button>00</button>
<button>0</button>
<button>.</button>
<button>=</button>

</div>

   



</div>
<script src="index.js"></script>
</body>
</html>
